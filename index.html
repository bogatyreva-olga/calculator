<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js"></script>
    <title>Калькулятор</title>
</head>
<body>
<div class="calc">
    <div class="calc-screen">
        <p>0</p>
    </div>
    <div class="buttons">
        <div class="btn bg-grey">ac</div>
        <div class="btn bg-grey">+/-</div>
        <div class="btn bg-grey">%</div>
        <div class="btn bg-orange">/</div>
        <div class="btn btn-number">7</div>
        <div class="btn btn-number">8</div>
        <div class="btn btn-number">9</div>
        <div class="btn bg-orange">X</div>
        <div class="btn btn-number">4</div>
        <div class="btn btn-number">5</div>
        <div class="btn btn-number">6</div>
        <div class="btn bg-orange">-</div>
        <div class="btn btn-number">1</div>
        <div class="btn btn-number">2</div>
        <div class="btn btn-number">3</div>
        <div class="btn bg-orange">+</div>
        <div class="btn zero-large btn-number">0</div>
        <div class="btn">.</div>
        <div class="btn bg-orange">=</div>
    </div>
</div>
</body>
</html>
