<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/main.js"></script>
    <title>Калькулятор</title>
</head>
<body>
<div class="calc">
    <div class="calc-display"></div>
    <div class="buttons">
        <div class="btn bg-grey btn-clear-js">ac</div>
        <div class="btn bg-grey">+/-</div>
        <div class="btn bg-grey btn-to-display-js">%</div>
        <div class="btn bg-orange btn-to-display-js">/</div>
        <div class="btn btn-to-display-js">7</div>
        <div class="btn btn-to-display-js">8</div>
        <div class="btn btn-to-display-js">9</div>
        <div class="btn bg-orange btn-to-display-js">*</div>
        <div class="btn btn-to-display-js">4</div>
        <div class="btn btn-to-display-js">5</div>
        <div class="btn btn-to-display-js">6</div>
        <div class="btn bg-orange btn-to-display-js">-</div>
        <div class="btn btn-to-display-js">1</div>
        <div class="btn btn-to-display-js">2</div>
        <div class="btn btn-to-display-js">3</div>
        <div class="btn bg-orange btn-to-display-js">+</div>
        <div class="btn zero-large btn-to-display-js">0</div>
        <div class="btn btn-to-display-js">.</div>
        <div class="btn bg-orange btn-result-js">=</div>
    </div>
</div>
</body>
</html>
